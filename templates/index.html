<!-- Index page will inherit the content from parent.html template -->
{% extends 'parent.html' %}

<!-- Write code for title -->
{% block title%}
<title>Home</title>
{% endblock title %}
<main></main>

{% block main %}
<main>
  <!-- Form for adding tasks -->
  <div class="container">
    <!-- Title for adding a task -->
    <h1>Add a task</h1>
    <form class="text-center border p-4" action="/" method="post">
      <div class="mb-3 row justify-content-center">
        <div class="col-6">
          <label for="task_title" class="form-label">Title</label>
          <input type="text" class="form-control form-control-sm" id="task_title" name="Title">
        </div>
      </div>
      
        <div class="d-flex justify-content-center">
        <div class="mb-3 col-6">
          <label for="task_description" class="form-label">Description</label>
          <textarea class="form-control" id="task_description" rows="3" name="Description"></textarea>
        </div>
      </div>
      
      <div class="mb-3 row justify-content-center">
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>

    <!-- Adding an table to showing the List of task that are added in your application  -->
    <!-- The  title 2-->
    <h1>Your task's</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNo</th>
          <th scope="col">Title</th>
          <th scope="col">List</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

</main>
{% endblock main %}
